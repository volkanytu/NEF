                        <!--<div class="portlet-title">
                            <div class="caption">
                                <i class="icon-user "></i>Volkan SERTER
                            </div>
                        </div>-->
                        <div class="portlet-body form" id="pBody">

                            <!--<div class="Metronic-alerts alert alert-warning fade in" style="display:none;" id="msgWarning">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true"></button>

                                <div ng-show="hasActivity"><i class="fa-lg fa fa-warning"></i>&nbsp; En son <strong>{{lastActivity}}</strong> ile görüşme yapılmıştır.</div>
                                <div ng-show="hasNoActivity"><i class="fa-lg fa fa-warning"></i>&nbsp; {{lastActivity}}</div>
                            </div>-->

                            <!-- BEGIN FORM-->
                            <div class="form-group">
                                <div>
                                    <label id="contactOwner">{{ContactOwner}}</label> &nbsp&nbsp&nbsp
                                    <label id="customerSpecialist">{{ContactSpecialist}}</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <h3><i class="icon-user" style="font-size:18px !important;"></i>  {{contactName}}</h3>
                                <!--<div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-user "></i>
                                    </span>
                                    <input type="text" class="form-control" value="Volkan SERTER">
                                </div>-->
                            </div>

                            <div class="form-group">
                                <label>Satış Danışmanı</label>
                                <select class="form-control" ng-model="consultant" ng-disabled="IsConsultantDisable">
                                    <option value="{{x.SystemUserId}}" ng-repeat="x in consultants">{{x.FullName}}</option>
                                </select>
                            </div>
                            <div class="form-group" ng-show="IsResepsiyonist">
                                <label>Müşteri Temsilcisi</label>
                                <select class="form-control" ng-model="specialist" ng-disabled="IsSpecialistDisable">
                                    <option value="{{x.SystemUserId}}" ng-repeat="x in specialists">{{x.FullName}}</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Aktivite Türü</label>
                                <select class="form-control" ng-model="typeCode">
                                    <option></option>
                                    <option value="4201">Randevu</option>
                                    <option value="4210">Telefon Görüşmesi</option>

                                </select>
                            </div>
                            <div class="form-actions right">
                                <button type="submit" class="btn green" ng-click="Save()">Kaydet</button>
                                <button type="button" class="btn default" ng-click="Close()">İptal</button>
                            </div>
                            <!-- END FORM-->
                        </div>
                    </div>
                </div>
            </div>

            <div class="clearfix">
            </div>
        </div>
