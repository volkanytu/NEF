<body style="background-color:white !important;">
    <div class="clearfix">
    </div>
    <!-- BEGIN CONTAINER -->
    <div class="page-container" style="padding-right:20px !important;">
        <!-- BEGIN CONTENT -->

        <div class="page-content">

            <div class="row" id="main">
                <div class="col-md-6">

                    <!-- BEGIN PORTLET-->
                    <div class="portlet  box blue-steel" id="pnlQuoteDetail">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="fa fa-info"></i>2.El Satış Bilgileri
                            </div>
                            <div class="actions">
                                <a href="#" class="btn yellow" ng-disabled="IsFormDisabled" ng-click="SendToApproval()">
                                    <i class="glyphicon glyphicon-ok"></i> Onaya Gönder
                                </a>
                                <a href="#" class="btn yellow" ng-click="Update()" ng-disabled="IsFormDisabled">
                                    <i class="glyphicon glyphicon-ok"></i> Güncelle
                                </a>
                            </div>
                        </div>
                        <div class="portlet-body form">
                            <!-- BEGIN FORM-->

                            <form action="#" class="form-horizontal">
                                <div class="form-body">

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">Satış Adı</label>
                                                <div class="col-md-9">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i class="icon-pencil"></i> </span>
                                                        <input type="text" class="form-control" ng-model="secondhand.Name" disabled />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/span-->
                                        <div class="col-md-6">

                                        </div>
                                        <!--/span-->
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">Satın Alan Kişi</label>
                                                <div class="col-md-9">
                                                    <div class="col-md-12">
                                                        <div class="form-group">
                                                            <div class="input-group">
                                                                <span class="input-group-addon"><i class="icon-pencil"></i> </span>
                                                                <input type="text" class="form-control" style="background-color:white;" id="txtRentalPerson" ng-model="secondhand.Contact.Name" readonly />
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/span-->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">Satın Alan Firma</label>
                                                <div class="col-md-9">
                                                    <div class="col-md-12">
                                                        <div class="form-group">
                                                            <div class="input-group">
                                                                <span class="input-group-addon"><i class="icon-pencil"></i> </span>
                                                                <input type="text" class="form-control" style="background-color:white;" id="txtRentalCompany" ng-model="secondhand.Account.Name" readonly />
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/span-->
                                    </div>
                                    <div class="row" ng-hide="IsHideRef">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">Satılan Tutar</label>

                                                <div class="col-md-9">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i class="icon-wallet"></i> </span>
                                                        <input type="text" class="form-control" id="SecondHandAmountTxt" ng-model="secondhand.SecondHandAmount" ng-disabled="IsFormDisabled" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">Para Birimi</label>
                                                <div class="col-md-9">
                                                    <div class="input-group">
                                                        <select name="foo" class="form-control" ng-model="secondhand.Currency.Id" ng-disabled="IsFormDisabled">
                                                            <option value="{{x.TransactionCurrencyId}}" ng-repeat="x in currencies">{{x.Name}}</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row" ng-hide="IsHideRef">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">Komisyon</label>

                                                <div class="col-md-9">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i class="icon-wallet"></i> </span>
                                                        <input type="text" class="form-control" id="txtPrePaymentAmount" ng-model="secondhand.CommissionAmount" ng-disabled="IsFormDisabled" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">

                                        </div>
                                    </div>
                                </div>
                            </form>
                            <!-- END FORM-->
                        </div>
                    </div>
                    <!-- END PORTLET-->

                </div>

                <div class="col-md-6">
                    <div class="portlet  box green" id="pnlKapora" ng-show="CheckPaymentStatus">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="fa fa-home"></i>Ön Ödeme Bilgileri
                            </div>

                            <div class="actions">
                                <a href="#" class="btn red" ng-click="KaporaTaken()" ng-show="IsPrePaymentTaken" ng-disabled="IsPrePaymentClick">
                                    <i class="glyphicon glyphicon-plus"></i> Ön Ödemeyi Aldım
                                </a>
                            </div>

                        </div>
                        <div class="portlet-body disabled" id="plBodyPrePayment">
                            <!-- BEGIN FORM-->
                            <div class="form">
                                <form action="#" class="form-horizontal">
                                    <div class="form-body">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="control-label col-md-3">İşlem Tarihi</label>
                                                    <div class="col-md-9">
                                                        <div class="input-group date date-picker" id="txtPaymentDate" data-date-format="dd.mm.yyyy">
                                                            <input type="text" class="form-control" readonly ng-model="secondhand.PrePaymentDateStr">
                                                            <span class="input-group-btn">
                                                                <button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!--/span-->
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="control-label col-md-3">Tutar</label>
                                                    <div class="col-md-9">
                                                        <div class="input-group">
                                                            <span class="input-group-addon"><i class="icon-wallet"></i> </span>
                                                            <input type="text" class="form-control" id="txtPrePaymentAmount" ng-model="secondhand.PrePayment" />
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!--/span-->
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="control-label col-md-3">Ödeme Tipi</label>
                                                    <div class="col-md-9">
                                                        <select name="foo" class="form-control" ng-model="secondhand.PrePaymentType">
                                                            <option value="-1"></option>
                                                            <option value="2">Nakit</option>
                                                            <option value="3">Kredi Kartı</option>
                                                            <option value="1">Havale</option>
                                                            <option value="5">Çek</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <!--/span-->
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="control-label col-md-3">Para Birimi</label>
                                                    <div class="col-md-9">
                                                        <select name="foo" class="form-control" ng-model="secondhand.Currency.Id">
                                                            <option value="{{x.TransactionCurrencyId}}" ng-repeat="x in currencies">{{x.Name}}</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <!--/span-->
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6">
                                            </div>
                                            <!--/span-->
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="col-md-3 control-label"></label>
                                                    <div class="col-md-9">
                                                        <button type="button" class="btn btn-primary" ng-click="Update()">Kaydet</button>
                                                    </div>
                                                </div>
                                            </div>
                                            <!--/span-->
                                        </div>

                                    </div>
                                </form>

                            </div>
                            <!-- END FORM-->
                        </div>
                    </div>
                    <!-- BEGIN PORTLET-->
                    <div class="portlet  box yellow" id="plSalesAmount">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="fa fa-home"></i>Konut Detay
                            </div>
                        </div>
                        <div class="portlet-body">
                            <table class="table table-striped table-bordered table-hover" id="tblHouses">

                                <thead>
                                    <tr>
                                        <th>
                                            <i class="icon-home"></i> Proje
                                        </th>
                                        <th>
                                            Konut
                                        </th>
                                        <th>
                                            Satış Bedeli
                                        </th>
                                        <th>
                                            Konut Durumu
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            {{secondhand.Project.Name}}
                                        </td>
                                        <td>
                                            <a href="#" ng-click="EditHouse(secondhand.Product.Id)">{{secondhand.Product.Name}}</a>
                                        </td>
                                        <td>
                                            {{secondhand.ProductAmountStr}} - {{secondhand.pCurrency.Name}}
                                        </td>

                                        <td>
                                            {{secondhand.pStatusCode.Name}}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- END PORTLET-->
                </div>
            </div>

            <div class="clearfix">
            </div>
        </div>

        <!-- END CONTENT -->
    </div>
