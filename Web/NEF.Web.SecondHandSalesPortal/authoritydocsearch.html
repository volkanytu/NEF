                                                            <div class="col-md-9">
                                                                <select name="foo" id="slctProject" class="form-control" ng-model="search.Project.Id">
                                                                    <option value="">Hepsi</option>
                                                                    <option value="{{x.ProjectId}}" ng-repeat="x in projects">{{x.Name}}</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="col-md-6">

                                                    </div>
                                                    <!--/span-->
                                                </div>

                                                                    </span>

                                                            </div>
                                                        </div>
                                                    </div>

                                                                        <button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
                                                                    </span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>


                                                </div>
                                            </div>

                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="col-md-offset-3 col-md-9">
                                                            <button type="button" id="btnDownload" class="btn default red" onclick="location.href = 'http://fenix.centralproperty.com.tr/RentalDocs/AracilikSozlesmesi.docx'">Şablon İndir</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                                            <button type="button" id="btnSearch" class="btn green" ng-click="Search()">Ara</button>
                                                            <label style="margin-left:20px;color:red;">{{resultNumber}}</label>
                                                        </div>
                                                    </div>

                                                </div>

                                </div>

                        </div>

                    <div class="clearfix">

                    <div class="row" id="rowResult" ng-show="ShowResult">
                        <div class="col-md-12">

                                <div class="portlet-title">
                                    <div class="caption">
                                        Arama Sonuçları
                                    </div>
                                    <div class="tools">
                                        <a href="javascript:;" class="collapse">
                                        </a>
                                    </div>
                                </div>

                                <div class="portlet-body flip-scroll">
                                    <table class="table table-bordered table-striped table-condensed flip-content sortable">
                                        <thead class="flip-content">
                                            <tr>
                                                <th class="sorttable">
                                                    <i class="icon-home"></i>Proje
                                                </th>

                                                <th class="sortable">
                                                    İlgili Kişi
                                                </th>
                                                <th class="sortable">
                                                    Konut
                                                </th>
                                                <th>
                                                    Proje
                                                </th>
                                                <th>
                                                    Blok
                                                </th>
                                                <th>
                                                    Daire No
                                                </th>
                                                <th class="sortable">
                                                    Başlangıç Tarihi
                                                </th>
                                                <th class="sorttable">
                                                    Bitiş Tarihi
                                                </th>
                                                <th class="sortable">

                                                </th>

                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="x in searchResults">
                                                <td>

                                                    <span class="label label-sm label-success label-mini">
                                                        {{x.Project.Name}}
                                                    </span>
                                                </td>

                                                <td>
                                                    {{x.Contact.Name}}
                                                </td>
                                                <td>
                                                    <a href="#" ng-click="EditHouse(x.Product.Id)">{{x.Product.Name}}</a>
                                                </td>
                                                <td>
                                                    {{x.Project.Name}}
                                                </td>
                                                <td>
                                                    {{x.BlockName}}
                                                </td>
                                                <td>
                                                    {{x.HomeNumber}}
                                                </td>
                                                <td>
                                                    {{x.StartDateStr}}
                                                </td>
                                                <td>
                                                    {{x.EndDateStr}}
                                                </td>
                                                <td>
                                                    <i class="icon-air"></i>
                                                    <a href="#" ng-click="DownloadFile(x.AuthorityDocumentId)">Belgeyi indir</a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                        </div>
                    </div>
