<!-- DOC: Apply "page-sidebar-closed" class to the body and "page-sidebar-menu-closed" class to the sidebar menu element to hide the sidebar by default -->

<body style="background-color:white !important;">
    <div class="clearfix">
    </div>
    <!-- BEGIN CONTAINER -->
    <div class="page-container" style="padding-right:20px !important;">
        <!-- BEGIN CONTENT -->

        <div class="page-content">

            <div class="row">
                <div class="col-md-12">

                    <!-- BEGIN PORTLET-->
                    <div class="portlet  gren" id="plSalesAmount">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="icon-home"></i>Konut Bilgileri
                            </div>
                            <div class="actions">
                                <a href="#" class="btn yellow" ng-show="showMusteriIliskileri" ng-click="OpenHousePage()">
                                    <i class="glyphicon glyphicon-edit"></i> Crm'de Gör
                                </a>
                            </div>
                        </div>
                        <div class="portlet-body form">

                            <!-- BEGIN FORM-->
                            <form action="#" class="form-horizontal form-bordered">
                                <div class="form-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">Konut Adı:</label>
                                                <div class="col-md-9">
                                                    <div class="input-group col-md-9">
                                                        <input type="text" class="form-control" ng-model="Product.Name" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/span-->
                                        <div class="col-md-6">
                                            <div class="form-group has-error">
                                                <label class="control-label col-md-3">Proje:</label>
                                                <div class="col-md-9">
                                                    <div class="input-group col-md-9">
                                                        <input type="text" class="form-control" value="Diğer" disabled />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/span-->
                                    </div>
                                    <!--/row-->
                                    <div class="row" ng-hide="true">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">Blok:</label>
                                                <div class="col-md-9">
                                                    <div class="input-group col-md-9">
                                                        <select type="text" class="form-control" ng-model="Product.Block.Name">
                                                            <option value="{{GuidEmpty}}"></option>
                                                            <option value="{{x.BlockTypeId}}" ng-repeat="x in blocktypes">{{x.Name}}</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/span-->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">Konum:</label>
                                                <div class="col-md-9">
                                                    <div class="input-group col-md-9">
                                                        <select type="text" class="form-control" ng-model="Product.Location.Name">
                                                            <option value="{{GuidEmpty}}"></option>
                                                            <option value="{{x.LocationId}}" ng-repeat="x in locations">{{x.Name}}</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                        <!--/span-->
                                    </div>
                                    <!--/row-->
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">Genel Daire Tipi:</label>
                                                <div class="col-md-9">
                                                    <div class="input-group col-md-9">
                                                        <select type="text" class="form-control" ng-model="Product.GeneralHomeType.Id" ng-change="GeneralHomeTypeChange()">
                                                            <option value="{{GuidEmpty}}"></option>
                                                            <option value="{{x.GeneralHomeTypeId}}" ng-repeat="x in generalHomeTypes">{{x.Name}}</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/span-->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">Daire Tipi:</label>
                                                <div class="col-md-9">
                                                    <div class="input-group col-md-9">
                                                        <select type="text" class="form-control" ng-model="Product.HomeType.Id">

                                                            <option value="{{x.HomeTypeId}}" ng-repeat="x in homeTypes">{{x.Name}}</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/span-->
                                    </div>
                                    <!--/row-->
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">Daire No:</label>
                                                <div class="col-md-9">
                                                    <div class="input-group col-md-9">
                                                        <input type="text" class="form-control" ng-model="Product.HomeNumber" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">Kat:</label>
                                                <div class="col-md-9">
                                                    <div class="input-group col-md-9">
                                                        <input type="text" class="form-control" ng-model="Product.FloorNumber" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!--/row-->
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">2.El Kiralama ve Satış Durumu :</label>
                                                <div class="col-md-9">
                                                    <div class="input-group col-md-9">
                                                        <select name="foo" class="form-control" ng-model="Product.UsedRentalSalesStatus">
                                                            <option value=""></option>
                                                            <option value="1">Uygun Değil</option>
                                                            <option value="2">Kiralamaya Uygun</option>
                                                            <option value="3">Kiralama Opsiyonlu</option>
                                                            <option value="4">Kiralandı</option>
                                                            <option value="5">2. El Satışa Uygun</option>
                                                            <option value="6">2. El Satış Opsiyonlu</option>
                                                            <option value="7">2. El Satışı Yapıldı</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/span-->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">Eşya Durumu :</label>
                                                <div class="col-md-9">
                                                    <div class="input-group col-md-9">
                                                        <select name="foo" class="form-control" ng-model="Product.GoodsStatus">
                                                            <option value=""></option>
                                                            <option value="1">Eşyalı</option>
                                                            <option value="2">Eşyasız</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/span-->
                                    </div>
                                    <!--/row-->
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">Peşin İstenen Ay</label>
                                                <div class="col-md-9">
                                                    <div class="input-group col-md-9">
                                                        <select name="foo" class="form-control" ng-model="Product.RentalMonths">
                                                            <option value=""></option>
                                                            <option value="0">0</option>
                                                            <option value="1">1</option>
                                                            <option value="2">2</option>
                                                            <option value="3">3</option>
                                                            <option value="4">4</option>
                                                            <option value="5">5</option>
                                                            <option value="6">6</option>
                                                            <option value="7">7</option>
                                                            <option value="8">8</option>
                                                            <option value="9">9</option>
                                                            <option value="10">10</option>
                                                            <option value="11">11</option>
                                                            <option value="12">12</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/span-->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">Kiralama Notu:</label>
                                                <div class="col-md-9">
                                                    <div class="input-group col-md-9">
                                                        <input type="text" class="form-control" ng-model="Product.RentalNotes" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/span-->
                                    </div>
                                    <!--/row-->
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">Kiralama ücreti</label>
                                                <div class="col-md-9">
                                                    <div class="input-group col-md-9">
                                                        <input type="text" class="form-control" ng-model="Product.PaymentOfHire" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">Para Birimi</label>
                                                <div class="col-md-9">
                                                    <div class="input-group col-md-9">
                                                        <select name="foo" class="form-control" ng-model="Product.Currency.Id" ng-disabled="IsFormDisabled">
                                                            <option value="{{x.TransactionCurrencyId}}" ng-repeat="x in currencies">{{x.Name}}</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!--/row-->
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">Brüt:</label>
                                                <div class="col-md-9">
                                                    <div class="input-group col-md-9">
                                                        <input type="text" class="form-control" ng-model="Product.Brut" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/span-->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">Net:</label>
                                                <div class="col-md-9">
                                                    <div class="input-group col-md-9">
                                                        <input type="text" class="form-control" ng-model="Product.Net" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/span-->
                                    </div>
                                    <!--/row-->
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">Teras:</label>
                                                <div class="col-md-9">
                                                    <div class="input-group col-md-9">
                                                        <input type="text" class="form-control" ng-model="Product.Terrace" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/span-->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">Balkon:</label>
                                                <div class="col-md-9">
                                                    <div class="input-group col-md-9">
                                                        <input type="text" class="form-control" ng-model="Product.Balcony" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/span-->
                                    </div>
                                    <!--/row-->
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">BB Net Alan:</label>
                                                <div class="col-md-9">
                                                    <div class="input-group col-md-9">
                                                        <input type="text" class="form-control" ng-model="Product.BBNetArea" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">BB Genel Brüt Alanı:</label>
                                                <div class="col-md-9">
                                                    <div class="input-group col-md-9">
                                                        <input type="text" class="form-control" ng-model="Product.BBGeneralGrossArea" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                    <!--/row-->

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">Şehir:</label>
                                                <div class="col-md-9">
                                                    <div class="input-group col-md-9">
                                                        <select type="text" class="form-control" ng-model="Product.City" ng-change="changeCities()">

                                                            <option value="{{GuidEmpty}}"></option>
                                                            <option value="{{x.CityId}}" ng-repeat="x in cities">{{x.Name}}</option>

                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">İlçe</label>
                                                <div class="col-md-9">
                                                    <div class="input-group col-md-9">
                                                        <select type="text" class="form-control" ng-model="Product.County">
                                                            <option value="{{GuidEmpty}}"></option>
                                                            <option value="{{x.TownId}}" ng-repeat="x in towns">{{x.Name}}</option>

                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <!-- Adres detayı buraya yazılacak  -->
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                            </div>
                                        </div>
                                    </div>




                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">

                                                <label class="control-label col-md-3"></label>
                                                <div class="col-md-9">
                                                    <div class="input-group col-md-9">
                                                        <button type="button" id="btnCreate" class="btn blue" ng-click="Create()">Kaydet</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">

                                        </div>

                                    </div>

                                </div>
                            </form>
                        </div>
                        <!-- END FORM-->
                    </div>
                </div>
                <!-- END PORTLET-->

            </div>
        </div>

        <div class="clearfix">
        </div>
    </div>

    <!-- END CONTENT -->
    </div>
    <!-- END CONTAINER -->
