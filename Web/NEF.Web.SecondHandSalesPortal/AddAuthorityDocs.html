    </div>

    <div class="page-content">
        <div class="row" id="main">
            <div class="col-md-12">
                <div class="portlet box blue-hoki" style="margin-top:15px;">
                    <div class="portlet-title">
                        <div class="caption">
                            Yetki Belgesi dökümanı tanımlama
                        </div>
                        <div class="tools">
                            <a href="javascript:;" class="collapse">
                            </a>
                        </div>
                        <div class="actions">

                            <a href="#" class="btn yellow" ng-click="CreateAuthorityDocument()">
                                <i class="glyphicon glyphicon-ok"></i> Kaydet
                            </a>
                        </div>
                    </div>
                    <div class="portlet-body" id="plBodyUserInfo">
                        <div class="scroller" style="height: 785px;" data-always-visible="1" data-rail-visible="0">
                            <form action="#" class="form-horizontal form">
                                <div class="form-body">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">Konut Adı : </label>
                                                <div class="col-md-9">
                                                    <div class="col-md-12">
                                                        <div class="form-group">
                                                            <div class="input-group">
                                                                <span class="input-group-addon"><i class="icon-pencil"></i> </span>
                                                                <input type="text" class="form-control" ng-model="doc.Product.Name" disabled />
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/span-->
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">Mal Sahibi : </label>
                                                <div class="col-md-9">
                                                    <div class="col-md-12">
                                                        <div class="form-group">
                                                            <div class="input-group">
                                                                <!--<input type="text" class="form-control" placeholder="İlgili Kişi" ng-model="account.Contact.Name" />-->
                                                                <input type="text" class="form-control" style="background-color:white;" placeholder="İlgili Kişi" id="txtContact" value="{{doc.Contact.Name}}" crmid="{{doc.Contact.Id}}" readonly />
                                                                <span class="input-group-addon" style="background-color:white; margin-right:5px !important;"><a href="#" ng-click="RemoveContact()"><i class="glyphicon glyphicon-remove"></i></a> </span>
                                                                <span class="input-group-addon" style="background-color:white;"><a href="#" ng-click="OpenContactSearchPage()"><i class="glyphicon glyphicon-search"></i></a> </span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/span-->
                                    </div>
                                    <!--/row-->

                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">Yetki Başlangıç Tarihi</label>
                                                <div class="col-md-9">
                                                    <div class="col-md-12">
                                                        <div class="form-group">
                                                            <div class="input-group date date-picker" id="txtContractStartDate" data-date-format="dd.mm.yyyy">
                                                                <input type="text" class="form-control">
                                                                <span class="input-group-btn">
                                                                    <button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
                                                                </span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/span-->
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">Yetki Bitiş Tarihi</label>
                                                <div class="col-md-9">
                                                    <div class="col-md-12">
                                                        <div class="form-group">
                                                            <div class="input-group date date-picker" id="txtContractEndDate" data-date-format="dd.mm.yyyy">
                                                                <input type="text" class="form-control">
                                                                <span class="input-group-btn">
                                                                    <button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
                                                                </span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/span-->
                                    </div>
                                    <!--/row-->
                                    <div class="row">
                                        <div class="col-md-12">
                                            <h3 class="place-left col-md-offset-1" id="lblImage">
                                                {{doc.annotionname}}
                                            </h3>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4">

                                            <div style="display:none;">
                                                <input type="text" placeholder="Dosya yolu" id="txt_file" />
                                                <input type="file" id="file" />
                                            </div>

                                            <input type="button" class="btn blue col-md-offset-1" id="btnSelectPhoto" style="margin-right: 10px !important;" value="Yetki Belgesi" />

                                            <button type="button" class="btn blue start" id="btnUpload"  ng-click="UploadToCRM()">
                                                <i class="fa fa-upload"></i>
                                                <span>
                                                    Yükle
                                                </span>
                                            </button>
                                            <button type="button" class="btn red delete" id="btnDelete" >
                                                <i class="fa fa-trash"></i>
                                                <span>
                                                    Sil
                                                </span>
                                            </button>
                                        </div>

                                        <div class="col-md-4">

                                        </div>
                                        <!--/span-->
                                    </div>
                                    <!--/row-->
                                </div>
                            </form>
                            <!-- END FORM-->
