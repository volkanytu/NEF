<body style="background-color:white !important;">
    <div class="clearfix">
    </div>
    <!-- BEGIN CONTAINER -->
    <div class="page-container" style="padding-right:20px !important;">
        <!-- BEGIN CONTENT -->

        <div class="page-content">

            <div class="row">
                <div class="col-md-12">
                    <!-- BEGIN PORTLET-->
                    <div class="portlet  box green center" id="plPayments">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="fa fa-money"></i>Senetler
                            </div>
                        </div>
                        <div class="portlet-body">
                            <h3 ng-hide="hasPayments">Senet kaydı yoktur...</h3>
                            <table ng-show="hasPayments" class="table table-striped table-bordered table-hover" id="tblPayments">

                                <thead>
                                    <tr>
                                        <th>
                                            Seç
                                            <input id="SelectAll" type="checkbox" class="checkbox" value="null" ng-click="SelectAll()" />
                                        </th>
                                        <th>
                                            <i class="icon-user"></i> Kişi
                                        </th>
                                        <th>
                                            <i class="icon-info"></i>
                                            Satış
                                        </th>
                                        <th>
                                            <i class="icon-info"></i>
                                            Senet Tipi
                                        </th>
                                        <th>
                                            <i class="icon-info"></i>
                                            Ödeme Tipi
                                        </th>
                                        <th>
                                            <i class="icon-wallet"></i>Fiyat
                                        </th>
                                        <th>
                                            <i class="icon-calendar"></i>
                                            Vade Tarihi
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="x in Payments">
                                        <td>
                                            <input type="checkbox" class="checkbox" value="{{x.PaymentId}}" />
                                        </td>
                                        <td>
                                            {{x.CustomerName}}
                                        </td>
                                        <td>
                                            {{x.QuoteName}}
                                        </td>
                                        <td>
                                            <select name="VoucherType" id="VoucherType" class="form-control" ng-model="x.VoucherType.Value">
                                                <option value="1">Ara Ödeme</option>
                                                <option value="2">Düzenli Taksit</option>
                                                <option value="6">KDV</option>
                                                <option value="7">Damga Vergisi</option>
                                                <option value="9">Banka Kredisi</option>
                                            </select>
                                        </td>
                                        <td>
                                            <select name="AmountType" id="AmountType" class="form-control" ng-model="x.AmountType.Value">
                                                <option value="1">Havale</option>
                                                <option value="2">Nakit</option>
                                                <option value="3">Kredi Kartı</option>
                                                <option value="4">Senet</option>
                                                <option value="5">Çek</option>
                                                <option value="6"> Damga Vergisi - Senet</option>
                                                <option value="7">Damga Vergisi - Virman</option>
                                            </select>
                                        </td>
                                        <td>
                                            {{x.Amount}}
                                        </td>
                                        <td>
                                            {{x.AmountDate}}
                                        </td>

                                    </tr>
                                </tbody>
                            </table>
                            <div class="actions">
                                <a class="btn yellow" href="#" ng-click="Save()">
                                    <i class="glyphicon glyphicon-ok"></i> Senetleri İmzala
                                </a>
                            </div>
                        </div>
                    </div>
                    <!-- END PORTLET-->
                </div>
            </div>

            <div class="clearfix">
            </div>
        </div>

        <!-- END CONTENT -->
    </div>
    <!-- END CONTAINER -->
